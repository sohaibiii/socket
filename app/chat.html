<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>MY App</title>
  </head>

  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container text-center">
        <h1 class="display-4 my ">Welcome to My App</h1>
      </div>
    </div>

    <div class="row">
      <div class="col-6" id="users"></div>
      <div class="col-6">
        <form id="myform">
          <div class="form-group ml-4 mr-4">
            <label for="exampleInputEmail1">Text Message</label>
            <input
              type="text"
              class="form-control col-sm-10 "
              placeholder="Enter Message"
              required
            />
          </div>

          <button type="submit" class="btn btn-primary ml-4">Submit</button>
          <button
            type="button"
            class="btn btn-outline-secondary btn-sm myloc ml-4"
          >
            add location
          </button>
        </form>
        <p></p>
        <p></p>

        <ul class="list-group col-sm-10  ml-4 mr-4" id="myui">
          <li class="list-group-item list-group-item-primary">ALL Messages</li>
          <p></p>
        </ul>
      </div>
    </div>

    <script src="libs/jquery-3.3.1.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="libs/moment.js"></script>
    <script src="./js/chat.js"></script>
  </body>
</html>
